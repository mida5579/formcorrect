<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>

    <!-- My styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- section -->
    <div class="section">
        <!-- section-form -->
        <div class="section-form">
            <!-- form-box -->
            <div class="form-box">
               <form action="#" method="POST">
                   <h1>REGISTRATION FORM</h1>
                   <div class="name-group">
                       <div class="first">
                        <label for="nom">Fisrt Name</label>
                        <input type="text" name="nom" id="nom">
                       </div>
                       <div class="last">
                        <label for="prenom">Last Name</label>
                        <input type="text" name="nom" id="prenom">
                       </div>
                   </div>
                   <div class="form-group">
                    <label for="mail">Email</label> <br>
                    <input type="text" name="nom" id="mail">
                   </div>
                   <div class="form-group">
                    <label for="password">Password</label><br>
                    <input type="password" name="mot" id="password">
                   </div>
                   <div class="form-group">
                    <label for="password">Confirm Password</label> <br>
                    <input type="password" name="mot" id="password">
                   </div>
                   <div class="check-group">
                    <input type="checkbox" name=""> I accept the Terms of Use 
                   </div>
                   <div class="validate">
                       <button type="submit" name="regist">REGISTER NOW</button>
                   </div>
               </form> 
            </div>
            <!-- image-box -->
            <div class="image-box">
            </div>
        </div>
    </div>
</body>
</html>
